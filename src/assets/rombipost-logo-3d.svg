<svg width="512" height="512" viewBox="40 40 432 432" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient matching the brand colors -->
    <linearGradient id="gradient3D" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d946ef;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Top-left highlight for 3D effect -->
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="30%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.15" />
    </linearGradient>
    
    <!-- Drop shadow for depth -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g>
    <!-- Main thick-bordered rhombus with much smaller inner cutout for thick borders -->
    <path 
      d="M 256 40 L 472 256 L 256 472 L 40 256 Z M 256 205 L 307 256 L 256 307 L 205 256 Z" 
      fill="url(#gradient3D)" 
      fill-rule="evenodd"
      filter="url(#dropShadow)"
    />
    
    <!-- Subtle highlight overlay for 3D lighting effect -->
    <path 
      d="M 256 40 L 472 256 L 256 472 L 40 256 Z M 256 205 L 307 256 L 256 307 L 205 256 Z" 
      fill="url(#highlightGradient)" 
      fill-rule="evenodd"
    />
  </g>
</svg>